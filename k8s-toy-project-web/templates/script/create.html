  <body class="bg-light">

<div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>Creation Form</h2>
      <p class="lead">아래에 내용을 입력해주세요. </p>
    </div>

    <div class="row g-5">

      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Create Yourself !</h4>
        <form class="needs-validation" method="post" novalidate>
            {% csrf_token %}
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="project_name" class="form-label">Project name</label>
              <input type="text" class="form-control" id="project_name" name="project_name" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid Project name is required.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="key_pair_name" class="form-label">Key-Pair</label>
              <input type="text" class="form-control" id="key_pair_name" name="key_pair_name" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid Key Pair name is required.
              </div>
            </div>



            <div class="col-md-3">
              <label for="worker" class="form-label">노드 수 선택</label>
              <input type="number"  min="1" max="2" class="form-control" id="worker" name="worker" placeholder="" required>
              <div class="invalid-feedback">
                required.
              </div>
            </div>
          </div>

          <hr class="my-4">
                     <div class="col-sm-6">
              <label for="flavor" class="form-label">Flavor</label>
              <select class="form-select" id="flavor" name="flavor" required>1
                <option value="">Choose...</option>
                <option value="x1.small">X1.SMALL</option>
        <option value="x1.medium">X1.MEDIUM</option>
        <option value="x1.large">X1.LARGE</option>
              </select>
              <br>
              <div class="invalid-feedback">
                Please select a valid country.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="image" class="form-label">Image</label>
              <select class="form-select" id="image" name="image" required>
                <option value="">Choose...</option>
                <option value="centos">CENTOS</option>
              </select>
              <div class="invalid-feedback">
                Please provide a valid state.
              </div>
            </div>
          <hr class="my-4">

          <div id="loading" style="margin-left: 0px;">
        <img src="https://www.railtrip.co.kr/image/loading2.gif">
        <p>인스턴스 생성중입니다..</p>
               </div>
          <button class="w-100 btn btn-primary btn-lg"  href="/script/create" id="lodingBtn">Continue to Create</button>

            <p style="color:blue">버튼 클릭 후 잠시 대기해주세요. 인스턴스 생성에 시간이 소요 됩니다.</p>
        </form>
      </div>
    </div>
  </main>

</div>

<script>
    $(document).ready(function() {
    $('#loading').hide();
    $('#lodingBtn').click(function(){
        $('#loading').show();
        return true;
        });
    });
</script>
